{% extends "global/Page.html" %}
{% block content %}

<h3>Question 4 : Actions prioritaires du gouvernement face à l’IA</h3>
<p>(Vous pouvez sélectionner plusieurs réponses)</p>

<form method="post">
    <div>
        {% for action in actions %}
            <label><input type="checkbox" name="q4_action_option" value="{{ action }}"> {{ action }}</label><br>
        {% endfor %}
    </div>

    <input type="hidden" name="q4_government_actions" id="q4_actions_input">
    <button type="button" class="btn btn-secondary" onclick="window.history.back()">⬅ Revenir à la question précédente</button>
    <button type="submit" style="background-color: #0d6efd; padding: 6px 12px; color: #fff; font-weight: 400; border: 1px solid transparent; margin: 10px 0px; border-radius: 4px;" onclick="storeSelectedActions()">Suivant</button>
</form>

<script>
    function storeSelectedActions() {
        let checkboxes = document.querySelectorAll('input[name="q4_action_option"]:checked');
        let values = Array.from(checkboxes).map(cb => cb.value);
        document.getElementById('q4_actions_input').value = values.join(', ');
    }
</script>

{% endblock %}
